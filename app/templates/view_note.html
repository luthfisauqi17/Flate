{% extends "layout.html"%}
{% block content %}
    {% for note in view_note %}
        <div class="card text-white bg-{{ note.note_type }} mt-3 mb-3 ml-3 mr-3" style="max-width: 100%;">
            <div class="card-header page-header"> <h1>{{ note.title }}</h1> </div>
            <div class="card-body">
                <p class="card-text">{{ note.content }}</p>
                <i class="float-right mt-3">Date created: {{ note.date_created }}</i>
            </div>
        </div>
        <a href="{{ url_for('home') }}"><button type="button" class="btn btn-danger float-left ml-3">Back</button></a>
    {% endfor %}
{% endblock %}
