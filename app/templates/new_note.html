{% extends "layout.html"%}
{% block content %}
    <form action="" method="POST">
        <div class="card text-white bg-primary mt-3 mb-3 ml-3 mr-3" style="max-width: 100%;">
            <div class="card-header">New Note</div>
            <div class="card-body">
                <label for="new-note-title">Title</label>
                <div class="input-group mb-3">
                    <input name="new-note-title" id="new-note-title" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <label for="new-note-content">Content</label>
                <div class="input-group mb-3">
                    <textarea name="new-note-content" rows="15" id="new-note-content" class="form-control" aria-label="With textarea"></textarea>
                </div>
                <div class="form-group">
                    <label for="new-note-type">Type</label>
                    <select name="new-note-type" class="form-control" id="new-note-type">
                    <option value="primary">Primary</option>
                    <option value="secondary">Secondary</option>
                    <option value="success">Success</option>
                    <option value="danger">Danger</option>
                    <option value="warning">Warning</option>
                    </select>
                </div>
            </div>
        </div>
        <a href="{{ url_for('home') }}"><button type="button" class="btn btn-danger float-left ml-3">Cancel</button></a>
        <button type="submit" class="btn btn-success float-right mr-3 mb-3">Create note</button>
    </form>
{% endblock %}
