{% extends "layout.html"%}
{% block content %}
    <div class="card text-white bg-primary mt-3 mb-3 ml-3 mr-3" style="max-width: 100%;">
        <div class="card-header">New Note</div>
        <div class="card-body">
            <label for="new-note-title">Title</label>
            <div class="input-group mb-3">
                <input id="new-note-title" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <label for="new-note-content">Content</label>
            <div class="input-group mb-3">
                <textarea rows="15" id="new-note-content" class="form-control" aria-label="With textarea"></textarea>
            </div>
            <div class="form-group">
                <label for="new-note-type">Type</label>
                <select class="form-control" id="new-note-type">
                  <option>Primary</option>
                  <option>Secondary</option>
                  <option>Success</option>
                  <option>Danger</option>
                  <option>Warning</option>
                </select>
              </div>
        </div>
    </div>
    <button type="button" class="btn btn-danger float-left ml-3">Cancel</button>
    <button type="button" class="btn btn-success float-right mr-3 mb-3">Create note</button>
{% endblock %}
